<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #023718, #022d04);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .otp-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            color: white;
        }

        .otp-card h2 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 18px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ffffff;
            border: none;
            color: #2575fc;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .flash-message {
            margin-top: 10px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 8px;
            padding: 8px;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="otp-card">
        <h2>OTP Verification</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.otp.label }}<br>
            {{ form.otp(size=6) }}<br>
            {{ form.submit() }}
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endwith %}
    </div>
</body>
</html>
