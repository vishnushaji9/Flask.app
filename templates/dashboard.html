<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00b2fe, #eeff00);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            font-size: 28px;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
       <h2>Logged Successfully{{ email }}!</h2>
        <p>You are logged in.</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
